<div class="container">
  <form>
    <div class="form-group">
      <label for="teacherNameInput">Имя</label>
      <input type="text" class="form-control" id="teacherNameInput" name="name" placeholder="Имя" [(ngModel)]="teacher.name">
    </div>
    <div class="form-group">
      <label for="teacherSurnameInput">Фамилия</label>
      <input type="text" class="form-control" id="teacherSurnameInput" name="surname" placeholder="Фамилия" [(ngModel)]="teacher.surname">
    </div>
    <div class="form-group">
      <label for="teacherMiddleNameInput">Отчество</label>
      <input type="text" class="form-control" id="teacherMiddleNameInput" name="middleName" placeholder="Отчество" [(ngModel)]="teacher.middleName">
    </div>
    <button type="submit" (click)="addTeacher(teacher)" class="btn btn-primary">Submit</button>
  </form>
</div>
