<div class="container">
  <form>
    <div class="form-group">
      <label for="teacherNameInput">Имя</label>
      <input type="text" class="form-control" id="teacherNameInput" name="name" placeholder="Имя" [(ngModel)]="subject.name">
    </div>
    <button type="submit" (click)="addSubject(subject)" class="btn btn-primary">Submit</button>
  </form>
</div>
