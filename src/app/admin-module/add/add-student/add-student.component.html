<div class="container">
  <form>
    <div class="form-group">
      <label for="teacherNameInput">Имя</label>
      <input required type="text" class="form-control" id="teacherNameInput" name="name" placeholder="Имя"
             [(ngModel)]="student.name">
    </div>
    <div class="form-group">
      <label for="teacherSurnameInput">Фамилия</label>
      <input required type="text" class="form-control" id="teacherSurnameInput" name="surname" placeholder="Фамилия"
             [(ngModel)]="student.surname">
    </div>
    <div class="form-group">
      <label for="teacherMiddleNameInput">Отчество</label>
      <input type="text" class="form-control" id="teacherMiddleNameInput" name="middleName" placeholder="Отчество"
             [(ngModel)]="student.middleName">
    </div>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose Group
        <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a *ngFor="let group of groups" [(ngModel)]="selectedGroup">{{group.name}}</a></li>
      </ul>
    </div>
    <br>
    <button type="submit" (click)="addStudent()" class="btn btn-primary">Submit</button>
  </form>
</div>
