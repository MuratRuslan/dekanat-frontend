  <form>
    <div class="form-group">
      <label for="teacherNameInput">Имя</label>
      <input required type="text" class="form-control" id="teacherNameInput" name="name" placeholder="Имя"
             [(ngModel)]="student.name">
    </div>
    <div class="form-group">
      <label for="teacherSurnameInput">Фамилия</label>
      <input required type="text" class="form-control mb-2 mb-sm-0" id="teacherSurnameInput" name="surname" placeholder="Фамилия"
             [(ngModel)]="student.surname">
    </div>
    <div class="form-group">
      <label for="teacherMiddleNameInput">Отчество</label>
      <input type="text" class="form-control" id="teacherMiddleNameInput" name="middleName" placeholder="Отчество"
             [(ngModel)]="student.middleName">
    </div>
    <!--<div class="dropdown">-->

      <!--</ul>-->
    <!--</div>-->
    <div class="form-group">
      <label for="group">Группа</label>
      <select  class="form-control" id="group" [(ngModel)]="student.gruppa"  name="selectedYear" required>
        <option *ngFor="let group of groups" [ngValue] = "group">{{group.name}}</option>
      </select>
    </div>
    <br>
    <button type="submit" (click)="addStudent()" name="lskdfj" class="btn btn-primary">Сохранить</button>
  </form>
