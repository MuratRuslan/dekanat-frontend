<div class="container">
  <div class="table-responsive">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="stripe hover cell-border order-column"
           cellspacing="0" width="100%" id="example">
      <thead>
      <tr>
        <th>Аудитория</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let room of rooms" (click)="selectedRoom = room" data-toggle="modal" data-target="#exampleModal">
        <td>{{room.name}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close"
                  data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">
            Редактирование
          </h4>
        </div>

        <!-- Modal Body -->
        <div class="modal-body" *ngIf="selectedRoom">
          <app-add-room [room]="selectedRoom"></app-add-room>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
                  data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteRoom()">
            Удалить
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
