<div class="container">
  <h1>Group Form</h1>
  <form>
    <div class="form-group">
      <label for="name">Group Name</label>
      <input [(ngModel)]="group.name" name="name" type="text" class="form-control" id="name" required>
    </div>

    <button type="submit" (click)="addGroup()" class="btn btn-success">Submit</button>

  </form>
</div>
