<div class="studentInfo">
  <img src="http://freevector.co/wp-content/uploads/2009/05/57073-student-with-graduation-cap.png"
       class="img-circle avatar"
       alt="{{student.name + ' photo'}}" width="100" height="100">
  <h1 class="name">{{student.surname+" "+student.name}}</h1>
</div>
<h3>Semester</h3>
<table>
  <tr *ngFor="let mark of student.marks">
    <td>{{mark.subject.name}}</td>
    <td>{{mark.mark}}</td>
  </tr>
</table>
