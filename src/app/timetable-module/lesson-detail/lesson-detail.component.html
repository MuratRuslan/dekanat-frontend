<div class="container">
  <h2 *ngIf="lesson.denominator">Знаменатель</h2>
  <h2 *ngIf="!lesson.denominator">Числитель</h2>
  <p>Выберите данные и нажмите сохранить чтобы внести в базу данных:</p>
  <form>
    <div class="form-group">
      <label for="subjects">Предмет</label>
      <select *ngIf="lesson" class="form-control" id="subjects" [(ngModel)]="lesson.subject" name="selectedSubject" required>
        <option *ngFor="let subject of subjects" [ngValue]="subject"
                > {{subject.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="subjects">Тип занятости</label>
      <select *ngIf="lesson" class="form-control" id="type" [(ngModel)]="lesson.type" name="selectedType" required>
        <option *ngFor="let type of lessonTypes" [value]="type"
        > {{type}}
        </option>
      </select>
    </div>
    <div class="form-group" *ngIf="rooms">
      <label for="rooms">Кабинет</label>
      <select multiple class="form-control" id="rooms" [(ngModel)]="lesson.rooms" name="sldkfj">
        <option *ngFor="let room of rooms" [ngValue]="room">{{room.name}}</option>
      </select>
      <p>Зажмите ctrl чтобы выбрать несколько кабинетов</p>
    </div>
    <div class="form-group" *ngIf="teachers">
      <label for="rooms">Преподаватель</label>
      <select multiple class="form-control" id="teachers" [(ngModel)]="lesson.teachers" name="swef">
        <option *ngFor="let teacher of teachers" [ngValue]="teacher">{{teacher.name + ' ' + teacher.surname}}</option>
      </select>
      <p>Зажмите ctrl чтобы выбрать несколько преподователей</p>
    </div>
    <button type="submit" (click)="save()" class="btn btn-primary">Сохранить</button>
    <button *ngIf="lesson.id" type="button" class="btn btn-danger" (click)="delete()">Удалить</button>
  </form>
</div>
