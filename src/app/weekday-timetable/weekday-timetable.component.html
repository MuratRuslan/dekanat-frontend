<h3>{{weekday}}</h3>
<div class="table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">8:00</th>
      <th scope="col">9:30</th>
      <th scope="col">11:00</th>
      <th scope="col">12:30</th>
      <th scope="col">14:00</th>
      <th scope="col">15:30</th>
      <th scope="col">17:00</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let group of groups">
      <th scope="row">{{group.name}}</th>
      <td *ngFor="let time of times" (click)="goToLessonDetails(group.id, time)">
        <div *ngFor="let lesson of getLessonsByGroupIdAndTime(group.id, time)"
             (click)="goToLessonDetails(lesson.id, time)"> {{lesson.subject.name}} <span class="badge">{{lesson.room.name}}</span>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
