<div class="container">
  <h1>{{group.name}}</h1>
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{semesters[0].period}}
      <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li *ngFor="let semester of semesters" (click)="updateTable(semester)"><a>{{semester.year+"
        "+semester.period}}</a></li>
    </ul>
  </div>

  <table class="table table-hover">
    <thead>
    <tr>
      <th>Students</th>
      <th *ngFor="let subject of subjects">{{subject.name}}</th>
      <th>
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Add subject</button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.surname+" "+student.name}}</td>
      <td *ngFor="let s of subjects">{{getMarkBySubject(student,s)}}</td>
    </tr>
    </tbody>
  </table>

</div>

<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Choose a subject to add</h4>
        </div>
        <div class="modal-body">
          <a *ngFor="let s of tempSubjects" (click)="subjects.push(s)">{{s.name}}<br></a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>
